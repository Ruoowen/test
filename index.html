<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态风格网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="glass-nav">
        <div class="logo">Brand</div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">发现</a></li>
            <li><a href="#">动态</a></li>
            <li><a href="#">我的</a></li>
        </ul>
    </nav>

    <!-- 动态内容区 -->
    <main class="content-grid">
        <!-- 动态卡片 -->
        <article class="card">
            <div class="card-header">
                <img src="avatar.jpg" class="user-avatar">
                <div class="user-info">
                    <h3>用户名</h3>
                    <p>2小时前</p>
                </div>
            </div>
            <div class="card-content">
                <p>这里是动态内容文本...</p>
                <div class="media-container">
                    <img src="content-image.jpg" alt="动态图片">
                </div>
            </div>
            <div class="card-actions">
                <button class="like-btn">♥ 点赞</button>
                <button class="comment-btn">💬 评论</button>
                <button class="share-btn">↗ 分享</button>
            </div>
        </article>
    </main>

    <script src="app.js"></script>
</body>
</html>
